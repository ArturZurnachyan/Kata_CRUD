<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">

    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>

<tr th:each="user : ${users}">
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getName()}"/>
    <td th:text="${user.getSurname()}"/>
    <td th:text="${user.getEmail()}"/>
    <td> <a class="btn btn-primary" th:href="@{/user/edit(id=${user.getId()})}" role="button">Edit</a></td>
     <td><form th:method="POST"  th:action="@{/user/delete(id=${user.getId()})}">
         <input  class="btn btn-primary" type="submit" value="Delete">
         </form></td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>

<a class="btn btn-primary" href="/user/new" role="button"> Create new person</a>

</body>
</html>
